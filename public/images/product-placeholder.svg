<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#2d2d2d" stroke="#444" stroke-width="2"/>

  <!-- Product Icon -->
  <rect x="100" y="60" width="100" height="80" fill="#444" stroke="#666" stroke-width="2" rx="8"/>

  <!-- Package lines -->
  <line x1="120" y1="80" x2="180" y2="80" stroke="#666" stroke-width="2"/>
  <line x1="120" y1="100" x2="180" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="120" y1="120" x2="180" y2="120" stroke="#666" stroke-width="2"/>

  <!-- Camera Icon -->
  <circle cx="150" cy="50" r="15" fill="#666" stroke="#888" stroke-width="2"/>
  <rect x="140" y="45" width="20" height="10" fill="#888" rx="2"/>

  <!-- Text -->
  <text x="150" y="170" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">
    لا توجد صورة
  </text>
</svg>
